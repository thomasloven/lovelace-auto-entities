x-anchors:
  desc: &desc
    type: markdown
    style:
      ha-markdown:
        $: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
            }
  card: &card
    type: custom:auto-entities
    card:
      type: entities
      show_header_toggle: false

title: Sorting
cards:
  - <<: *desc
    content: |
      ## 0: Base card

      ```
      type: custom:auto-entities
      card:
        type: entities
        show_header_toggle: false
      ```

  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 1: Common sorting

          ```
          <<: *card
          filter:
            include:
              - domain: sensor
              - domain: sensor
          sort:
            method: state
          ```
      - <<: *card
        filter:
          include:
            - domain: sensor
            - domain: sensor
        sort:
          method: state
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 2: Per filter sorting

          ```
          <<: *card
          filter:
            include:
              - domain: sensor
                sort:
                  method: state
              - domain: sensor
                sort:
                  method: state
                  reverse: true
          ```
      - <<: *card
        filter:
          include:
            - domain: sensor
              sort:
                method: state
            - domain: sensor
              sort:
                method: state
                reverse: true
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 3: Ip sorting
      - <<: *card
        filter:
          include:
            - domain: sensor
              name: "ip*"
              sort:
                method: state
                ip: true
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 3: Sort by device
      - <<: *card
        filter:
          include:
            - domain: light
              device: "*"
              sort:
                method: device
